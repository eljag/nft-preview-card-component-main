<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>

  <article class="card">
    <picture>
      <img src="images/image-equilibrium.jpg" alt="" class="image__main">
    </picture>
    <section class="card__description">
      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__copy">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__feature">
        <div class="feature__price">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="feature__left">
          <img src="images/icon-clock.svg" alt="">
          <p class="left">3 days left</p>
        </div>
      </div>
    </section>

    <section class="card__author">
      <div class="card__avatar">
        <img src="images/image-avatar.png" alt="image avatar" class="image__avatar">
      </div>
      <p class="author__description">
        Creation of <span class="username">Jules Wyvern</span>
      </p>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
